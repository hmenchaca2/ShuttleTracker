<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
        <title>TAPPER</title>
        <link href='https://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/styles.css">
        
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/jquery.timer.js"></script>
        <script src="js/jquery.mobile-1.4.1.min.js"></script>
        <script src="js/jquery.blockUI.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <div id="loading">
            <img src="images/loading.gif" />
        </div>

        <div id="homeScreen">
            <div class="header">
                <label class="title">Shuttle<span>Tracker</span></label>
            </div>

            <div class="places">
                <div class="subtext">The shuttle will arrive in</div>
                <div class="sliders">
                    <div class="slider">Torres Moradas</div>
                    <div class="slider">Galerias MTY</div>
                </div>
            </div>

            <div class="timer"><span id="watch"></span></div>
            <div class="menu"></div>
        </div>

        <div id="map"></div>
        <div id="schedule"></div>
        <div id="info"></div>

    </body>
</html>
